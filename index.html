<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 id="title">Calculator</h1>
    <p id="description">The calculator is designed to compute infix operations. Use your keyboard to enter numeric values or use the on screen buttons.</p>
    <div class="container-calc">
       <div class="row">
        <input type="text" id="result">
       </div>
        <div class="row">
            <button type="button" class="btn btn-outline" id="clear">C</button>
            <button type="button" class="btn btn-outline"><-</button>
            <button type="button" class="btn btn-outline">.</button>
            <button type="button" class="btn btn-outline" id="multiply">X</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-outline" id="7">7</button>
            <button type="button" class="btn btn-outline" id="8">8</button>
            <button type="button" class="btn btn-outline" id="9">9</button>
            <button type="button" class="btn btn-outline" id="divide">/</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-outline" id="4">4</button>
            <button type="button" class="btn btn-outline" id="5">5</button>
            <button type="button" class="btn btn-outline" id="6">6</button>
            <button type="button" class="btn btn-outline" id="subtract">-</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-outline" id="1">1</button>
            <button type="button" class="btn btn-outline" id="2">2</button>
            <button type="button" class="btn btn-outline" id="3">3</button>
            <button type="button" class="btn btn-outline" id="add">+</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-outline" id="0">0</button>
            <button type="button" class="btn btn-outline" id="00">00</button>
            <button type="button" class="btn btn-outline" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
